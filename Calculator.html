<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키우미 | 학점 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Tailwind configuration and custom colors maintained
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-red': '#ed2024',
                        'sub-blue': '#003875',
                    }
                }
            }
        }
    </script>
    <style>
        /* 기존 디자인 스타일 유지 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
            color: #1e293b; /* text-slate-800 */
        }
        .app-container {
            /* 화면 꽉차게, 반응형을 위한 기본 설정 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .section-card {
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="flex justify-between items-center px-4 py-4 flex-shrink-0 bg-white shadow-sm">
            <h1 class="text-xl font-bold text-slate-800">학점 계산기</h1>
            <button class="relative p-2 rounded-full hover:bg-slate-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-600">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </button>
        </header>

        <main class="flex-grow px-4 py-4 overflow-y-auto pb-20">
            <div id="calculator-section" class="section-card p-4 rounded-lg shadow-md mb-8 h-full">
                
                <div id="calculator-detail-view" class="flex flex-col h-full">
                    <h4 class="text-lg font-bold mb-4">성적 입력 및 수정</h4>
                    
                    <div class="grid grid-cols-4 gap-2 mb-4 flex-shrink-0">
                        <input type="text" id="course-name" placeholder="과목명" class="col-span-4 p-3 border rounded text-sm bg-slate-50">
                        
                        <input type="number" id="course-credits" placeholder="학점" class="p-3 border rounded text-sm bg-white" min="1" max="5">
                        
                        <select id="course-grade" class="p-3 border rounded bg-white text-sm">
                            <option value="4.5">A+</option>
                            <option value="4.0">A</option>
                            <option value="3.5">B+</option>
                            <option value="3.0">B</option>
                            <option value="2.5">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.5">D+</option>
                            <option value="1.0">D</option>
                            <option value="0">F</option>
                        </select>
                        
                        <button id="add-course-btn" class="col-span-2 bg-main-red text-white rounded font-bold text-sm hover:bg-red-700">추가</button>
                    </div>
                    
                    <div class="bg-sub-blue text-white p-4 rounded-lg shadow-lg mb-4 flex-shrink-0">
                        <p class="text-sm font-medium">총 평균 학점 (4.5 만점)</p>
                        <p class="text-4xl font-extrabold mt-1"><span id="total-gpa">0.00</span></p>
                        <p class="text-xs mt-2">총 이수 학점: <span id="total-credits">0</span>학점</p>
                    </div>
                    
                    <h4 class="text-lg font-bold mb-3 mt-2">입력된 과목 목록</h4>
                    <div id="course-list" class="flex-grow overflow-y-auto space-y-2 pr-1 bg-slate-50 p-2 rounded-md">
                        <p class="text-center text-slate-500 py-4 text-sm">추가된 과목이 없습니다.</p>
                    </div>
                </div>
            </div>
        </main>

        <nav class="flex-shrink-0 fixed bottom-0 left-0 right-0 bg-white shadow-[0_-2px_5px_rgba(0,0,0,0.05)] pt-1">
            <div class="flex justify-around h-16 items-start">
                <a href="Main.html" class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span class="text-xs mt-1">홈</span>
                </a>
                <a href="Calendar.html" class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line></svg>
                    <span class="text-xs mt-1">캘린더</span>
                </a>
                <a href="Announcements.html" class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 6h13"></path><path d="M8 12h13"></path><path d="M8 18h13"></path><path d="M3 6h.01"></path><path d="M3 12h.01"></path><path d="M3 18h.01"></path></svg>
                    <span class="text-xs mt-1">공지사항</span>
                </a>
                <a href="Timetable.html" class="flex flex-col items-center justify-center text-main-red font-bold p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"></rect><rect width="7" height="5" x="14" y="3" rx="1"></rect><rect width="7" height="9" x="14" y="12" rx="1"></rect><rect width="7" height="5" x="3" y="16" rx="1"></rect></svg>
                    <span class="text-xs mt-1">시간표</span>
                </a>
                <a href="Calculator.html" class="flex flex-col items-center justify-center text-main-red font-bold p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"></rect><rect width="7" height="5" x="14" y="3" rx="1"></rect><rect width="7" height="9" x="14" y="12" rx="1"></rect><rect width="7" height="5" x="3" y="16" rx="1"></rect></svg>
                    <span class="text-xs mt-1">마이</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Grade Calculator Logic ---
        const addCourseBtn = document.getElementById('add-course-btn');
        const courseListEl = document.getElementById('course-list');
        const courseNameInput = document.getElementById('course-name');
        const courseCreditsInput = document.getElementById('course-credits');
        const courseGradeSelect = document.getElementById('course-grade');
        const totalGpaEl = document.getElementById('total-gpa');
        const totalCreditsEl = document.getElementById('total-credits');

        let courses = [];

        function calculateAndRenderGPA() {
            let totalCredits = 0;
            let totalGradePoints = 0;
            
            courses.forEach(course => {
                const credits = parseFloat(course.credits);
                const gradePoint = parseFloat(course.gradeValue);
                if (!isNaN(credits) && !isNaN(gradePoint)) {
                    totalCredits += credits;
                    totalGradePoints += credits * gradePoint;
                }
            });

            const gpa = totalCredits > 0 ? (totalGradePoints / totalCredits).toFixed(2) : '0.00';

            if (totalGpaEl && totalCreditsEl) {
                totalGpaEl.textContent = gpa;
                totalCreditsEl.textContent = totalCredits;
            }
        }

        function renderCourseList() {
            if (!courseListEl) return;
            courseListEl.innerHTML = '';
            
            if (courses.length === 0) {
                courseListEl.innerHTML = `<p class="text-center text-slate-500 py-4 text-sm">추가된 과목이 없습니다.</p>`;
                return;
            }
            
            courses.forEach((course, index) => {
                const li = document.createElement('div');
                li.className = 'bg-white p-3 rounded-md shadow-sm flex justify-between items-center hover:shadow-md transition';
                li.innerHTML = `
                    <div>
                        <p class="font-bold text-sm">${course.name}</p>
                        <p class="text-xs text-slate-500">${course.credits}학점 / ${course.gradeText}</p>
                    </div>
                    <button data-index="${index}" class="remove-btn text-red-500 hover:text-red-700 p-1">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                `;
                courseListEl.appendChild(li);
            });
        }

        if(addCourseBtn) {
            addCourseBtn.addEventListener('click', () => {
                // 입력 검증
                if (!courseNameInput.value || !courseCreditsInput.value) {
                    alert('과목명과 학점을 입력해주세요.');
                    return;
                }
                
                const creditsValue = parseFloat(courseCreditsInput.value);
                if (isNaN(creditsValue) || creditsValue <= 0) {
                    alert('유효한 학점을 입력해주세요.');
                    return;
                }

                courses.push({
                    name: courseNameInput.value,
                    credits: creditsInput.value,
                    gradeValue: courseGradeSelect.value,
                    gradeText: courseGradeSelect.options[courseGradeSelect.selectedIndex].text
                });
                
                // 입력 필드 초기화
                courseNameInput.value = '';
                courseCreditsInput.value = '';
                courseGradeSelect.value = '4.5'; // A+로 초기화

                renderCourseList();
                calculateAndRenderGPA();
            });
        }

        if(courseListEl) {
            courseListEl.addEventListener('click', (e) => {
                const removeBtn = e.target.closest('.remove-btn');
                if (removeBtn) {
                    const indexToRemove = removeBtn.dataset.index;
                    courses.splice(indexToRemove, 1);
                    renderCourseList();
                    calculateAndRenderGPA();
                }
            });
        }
        
        // Initial render
        renderCourseList();
        calculateAndRenderGPA();
    });
    </script>
</body>
</html>
