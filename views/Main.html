<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키우미 | 홈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Tailwind configuration and custom colors maintained
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-red': '#ed2024',
                        'sub-blue': '#003875',
                    }
                }
            }
        }
    </script>
    <style>
        /* 기존 디자인 스타일 유지 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
            color: #1e293b; /* text-slate-800 */
        }
        .app-container {
            /* 화면 꽉차게, 반응형을 위한 기본 설정 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .section-card {
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <main class="flex-grow px-4 py-6 overflow-y-auto pb-20">
            
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">김키우님,</h1>
                    <p class="text-slate-500">안녕하세요!</p>
                </div>
                <button class="relative p-2 rounded-full hover:bg-slate-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-600">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="absolute top-2 right-2 block w-2 h-2 bg-main-red rounded-full"></span>
                </button>
            </header>

            <section class="mb-8">
                <h2 class="text-lg font-bold mb-3 text-slate-700">오늘의 일정</h2>
                <div class="section-card space-y-3">
                    <div class="flex items-center">
                        <div class="w-1.5 h-10 bg-blue-400 mr-4 rounded-full"></div>
                        <div>
                            <p class="font-bold text-slate-800">웹프로그래밍</p>
                            <p class="text-sm text-slate-500">11:00 - 13:00 | 정보관 303호</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="w-1.5 h-10 bg-yellow-400 mr-4 rounded-full"></div>
                        <div>
                            <p class="font-bold text-slate-800">팀 프로젝트 회의</p>
                            <p class="text-sm text-slate-500">15:00 - 16:30 | 중앙도서관 스터디룸</p>
                        </div>
                    </div>
                        <div class="text-center pt-2">
                        <a href="/Calendar" class="text-sm text-sub-blue font-semibold hover:underline">캘린더에서 전체 일정 보기 &rarr;</a>
                    </div>
                </div>
            </section>

            <section class="mb-8">
                <h2 class="text-lg font-bold mb-3 text-slate-700">빠른 메뉴</h2>
                <div>
                    <div class="section-card">
                        <p class="text-sm font-semibold text-slate-500 mb-2">학점 현황</p>
                        <p class="font-bold text-2xl text-sub-blue">3.85 <span class="text-base text-slate-400 font-medium">/ 4.5</span></p>
                        <p class="text-xs text-slate-400 mt-1">총 78학점 이수</p>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-lg font-bold mb-3 text-slate-700">최근 공지사항</h2>
                <div class="section-card space-y-2">
                    <a href="#" class="block p-2 rounded-md hover:bg-slate-50">
                        <p class="font-bold text-sm truncate"><span class="font-extrabold text-main-red">[학사]</span> 2025학년도 2학기 재학생 등록 안내</p>
                        <p class="text-xs text-slate-400 text-right">2025-08-20</p>
                    </a>
                    <a href="#" class="block p-2 rounded-md hover:bg-slate-50">
                        <p class="font-bold text-sm truncate"><span class="font-extrabold text-sub-blue">[장학]</span> 교내 성적우수장학금 신청 안내</p>
                        <p class="text-xs text-slate-400 text-right">2025-08-19</p>
                    </a>
                    <a href="#" class="block p-2 rounded-md hover:bg-slate-50">
                        <p class="font-bold text-sm truncate"><span class="font-extrabold text-purple-600">[채용]</span> OO기업 2025 하반기 신입사원 채용 공고</p>
                        <p class="text-xs text-slate-400 text-right">2025-08-18</p>
                    </a>
                </div>
            </section>
        </main>

        <nav class="flex-shrink-0 sticky bottom-0 left-0 right-0 bg-white shadow-[0_-2px_5px_rgba(0,0,0,0.05)] pt-1">
            <div class="flex justify-around h-16 items-start">
                <a href="#" class="flex flex-col items-center justify-center text-main-red font-bold p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span class="text-xs mt-1">홈</span>
                </a>
                <a a href="/Calendar" class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line></svg>
                    <span class="text-xs mt-1">캘린더</span>
                </a>
                <a href="/Announcement" class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 6h13"></path><path d="M8 12h13"></path><path d="M8 18h13"></path><path d="M3 6h.01"></path><path d="M3 12h.01"></path><path d="M3 18h.01"></path></svg>
                    <span class="text-xs mt-1">공지사항</span>
                </a>
                <a href="/Timetable" class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"></rect><rect width="7" height="5" x="14" y="3" rx="1"></rect><rect width="7" height="9" x="14" y="12" rx="1"></rect><rect width="7" height="5" x="3" y="16" rx="1"></rect></svg>
                    <span class="text-xs mt-1">시간표</span>
                </a>
                <a href="/MyPage" class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <span class="text-xs mt-1">마이</span>
                </a>
            </div>
        </nav>
    </div>

</body>
</html>
