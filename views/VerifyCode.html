<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키우미 | 인증번호 입력</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'main-red': '#ed2024', 'sub-blue': '#003875' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
        .section-card { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .form-label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; color: #475569; }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; }
        .form-input:focus { outline: none; border-color: #003875; box-shadow: 0 0 0 1px #003875; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="flex justify-between items-center px-4 py-4 flex-shrink-0 bg-white shadow-sm">
            <a href="/ForgotPassword" class="p-2 rounded-full hover:bg-slate-200 transition-colors text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </a>
            <h1 class="text-xl font-bold text-slate-800 flex-grow text-center pr-12">인증번호 입력</h1>
        </header>

        <main class="flex-grow px-4 py-4 overflow-y-auto">
            
            <div class="section-card">
                <p class="text-sm text-slate-600 mb-2 text-center">
                    <span id="user-email" class="font-bold">...</span>(으)로 전송된<br> 6자리 인증번호를 입력하세요.
                </p>
                
                <!-- 타이머 표시 -->
                <div class="flex justify-center items-center mb-6">
                    <div class="bg-red-50 px-4 py-2 rounded-lg border border-red-200">
                        <p class="text-sm text-red-600 font-medium">
                            남은 시간: <span id="timer" class="font-bold text-lg">10:00</span>
                        </p>
                    </div>
                </div>

                <form id="verify-code-form" class="space-y-4">
                    <div>
                        <label for="code" class="form-label">인증번호</label>
                        <input type="number" id="code" name="code" placeholder="인증번호 6자리" required
                               class="form-input bg-slate-50 text-lg tracking-[0.3em] text-center">
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" id="submit-btn" class="w-full bg-sub-blue text-white p-3 rounded-lg font-bold text-lg hover:bg-blue-800 transition shadow-lg">
                            인증 확인
                        </button>
                    </div>

                    <p id="form-message" class="text-center text-sm h-6 mt-2"></p>
                </form>
            </div>

        </main>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('verify-code-form');
            const messageEl = document.getElementById('form-message');
            const emailDisplay = document.getElementById('user-email');
            const timerDisplay = document.getElementById('timer');
            const submitBtn = document.getElementById('submit-btn');
            const codeInput = document.getElementById('code');
            
            // 1. URL에서 이메일 주소 가져오기
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            
            if (email) {
                emailDisplay.textContent = email;
            } else {
                emailDisplay.textContent = "이메일 정보";
            }

            // 2. 10분 카운트다운 타이머 (600초)
            let timeLeft = 600; // 10분 = 600초
            let timerInterval;

            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                // 시간이 30초 미만이면 빨간색으로 강조
                if (timeLeft < 30) {
                    timerDisplay.parentElement.parentElement.className = 'bg-red-100 px-4 py-2 rounded-lg border border-red-300 animate-pulse';
                    timerDisplay.parentElement.className = 'text-sm text-red-700 font-medium';
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = '만료됨';
                    messageEl.textContent = '인증 시간이 만료되었습니다. 다시 시도해주세요.';
                    messageEl.className = 'text-center text-sm h-6 mt-2 text-red-600 font-bold';
                    
                    // 폼 비활성화
                    submitBtn.disabled = true;
                    submitBtn.className = 'w-full bg-gray-400 text-white p-3 rounded-lg font-bold text-lg cursor-not-allowed';
                    codeInput.disabled = true;
                    codeInput.className = 'form-input bg-gray-100 text-lg tracking-[0.3em] text-center cursor-not-allowed';
                    
                    return;
                }

                timeLeft--;
            }

            // 타이머 시작
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 시간 만료 체크
                if (timeLeft <= 0) {
                    messageEl.textContent = '인증 시간이 만료되었습니다.';
                    messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                    return;
                }

                const code = codeInput.value;

                try {
                    // 백엔드 /api/auth/verify-code API가 이메일과 코드가 일치하는지 확인
                    const response = await fetch('/api/auth/verify-code', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email, code: code })
                    });
                    
                    const result = await response.json();

                    if (response.ok) {
                        // 타이머 중지
                        clearInterval(timerInterval);
                        
                        messageEl.textContent = '인증에 성공했습니다.';
                        messageEl.className = 'text-center text-sm h-6 mt-2 text-green-600';
                        
                        // 백엔드는 인증 성공 시 1회용 토큰을 반환해야 함
                        const token = result.token; 
                        
                        // 성공 시, 토큰과 함께 새 비밀번호 설정 페이지로 이동
                        setTimeout(() => {
                            window.location.href = `/ResetPassword?token=${token}`;
                        }, 1000);
                    } else {
                        messageEl.textContent = result.message || '인증번호가 올바르지 않습니다.';
                        messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageEl.textContent = '요청 중 오류가 발생했습니다.';
                    messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                }
            });

            // 페이지를 떠날 때 타이머 정리
            window.addEventListener('beforeunload', function() {
                clearInterval(timerInterval);
            });
        });
    </script>
</body>
</html>
