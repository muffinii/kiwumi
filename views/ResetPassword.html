<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>키우미 | 새 비밀번호 설정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'main-red': '#ed2024', 'sub-blue': '#003875' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
        .section-card { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .form-label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; color: #475569; }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; }
        .form-input:focus { outline: none; border-color: #003875; box-shadow: 0 0 0 1px #003875; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="flex justify-between items-center px-4 py-4 flex-shrink-0 bg-white shadow-sm">
            <h1 class="text-xl font-bold text-slate-800 flex-grow text-center">새 비밀번호 설정</h1>
        </header>

        <main class="flex-grow px-4 py-4 overflow-y-auto">
            
            <div class="section-card">
                <p class="text-sm text-slate-600 mb-6">
                    새롭게 사용할 비밀번호를 입력해 주세요.
                </p>

                <form id="reset-pw-form" class="space-y-4">
                    <div>
                        <label for="password" class="form-label">새 비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="새 비밀번호" required
                               class="form-input bg-slate-50">
                    </div>
                    <div>
                        <label for="password-confirm" class="form-label">새 비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password_confirm" placeholder="비밀번호 확인" required
                               class="form-input bg-slate-50">
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-main-red text-white p-3 rounded-lg font-bold text-lg hover:bg-red-700 transition shadow-lg">
                            비밀번호 변경
                        </button>
                    </div>

                    <p id="form-message" class="text-center text-sm h-6 mt-2"></p>
                </form>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reset-pw-form');
            const messageEl = document.getElementById('form-message');
            
            // 1. URL에서 1회용 토큰 가져오기
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                // 토큰이 없으면 잘못된 접근
                messageEl.textContent = '유효하지 않은 접근입니다. 다시 시도해 주세요.';
                messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                form.querySelector('button[type="submit"]').disabled = true;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password-confirm').value;

                if (password !== passwordConfirm) {
                    messageEl.textContent = '비밀번호가 일치하지 않습니다.';
                    messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                    return;
                }

                try {
                    // 백엔드 /api/auth/reset-password API가 토큰과 새 비밀번호를 받아 처리
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: token, password: password })
                    });
                    
                    const result = await response.json();

                    if (response.ok) {
                        messageEl.textContent = '비밀번호가 성공적으로 변경되었습니다.';
                        messageEl.className = 'text-center text-sm h-6 mt-2 text-green-600';
                        
                        setTimeout(() => {
                            window.location.href = '/Login';  // 로그인 페이지로 이동
                        }, 2000);
                    } else {
                        messageEl.textContent = result.message || '요청이 만료되었거나 올바르지 않습니다.';
                        messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageEl.textContent = '요청 중 오류가 발생했습니다.';
                    messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                }
            });
        });
    </script>
</body>
</html>
