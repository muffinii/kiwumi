<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>키우미 | 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Tailwind configuration and custom colors maintained
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-red': '#ed2024',
                        'sub-blue': '#003875',
                    }
                }
            }
        }
    </script>
    <style>
        /* 기존 디자인 스타일 유지 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
            color: #1e293b; /* text-slate-800 */
        }
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .section-card {
            background-color: white;
            padding: 1.5rem; /* p-6 */
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #475569; /* text-slate-600 */
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0; /* border-slate-200 */
            border-radius: 0.375rem; /* rounded-md */
            transition: border-color 0.15s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #003875; /* sub-blue focus */
            box-shadow: 0 0 0 1px #003875;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="flex justify-between items-center px-4 py-4 flex-shrink-0 bg-white shadow-sm">
            <a href="/Login" class="p-2 rounded-full hover:bg-slate-200 transition-colors text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </a>
            <h1 class="text-xl font-bold text-slate-800 flex-grow text-center pr-12">회원가입</h1>
        </header>

        <main class="flex-grow px-4 py-4 overflow-y-auto">
            
            <div class="section-card">

                <form id="join-form" class="space-y-4">
                    <div>
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required
                               class="form-input bg-slate-50">
                    </div>
                    <div>
                        <label for="student-id" class="form-label">학번 or 사번</label>
                        <input type="text" id="student-id" name="student_id" placeholder="학번 혹은 사번을 입력하세요 (예: 202512345)" required
                               class="form-input bg-slate-50">
                    </div>

                    <div class="border-t pt-4 mt-4">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" id="username" name="username" placeholder="사용할 아이디 (6자 이상)" required
                               class="form-input bg-slate-50">
                    </div>
                    <div>
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호" required
                               class="form-input bg-slate-50">
                    </div>
                    <div>
                        <label for="password-confirm" class="form-label">비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password_confirm" placeholder="비밀번호를 다시 입력하세요" required
                               class="form-input bg-slate-50">
                    </div>

                    <div class="border-t pt-4 mt-4">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일 주소 (예: kiwoom@kiu.ac.kr)" required
                               class="form-input bg-slate-50">
                    </div>
                    <div>
                        <label for="phone" class="form-label">전화번호</label>
                        <input type="tel" id="phone" name="phone" placeholder="전화번호 ('-' 없이 입력)" required
                               class="form-input bg-slate-50">
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-sub-blue text-white p-3 rounded-lg font-bold text-lg hover:bg-blue-800 transition shadow-lg">
                            가입하기
                        </button>
                    </div>

                    <p id="form-message" class="text-center text-sm h-6 mt-2"></p>
                </form>
            </div>
        </main>
        
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('join-form');
            const messageEl = document.getElementById('form-message');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                messageEl.textContent = '';
                
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // 클라이언트 측 유효성 검사 ---
                if (!data.name || !data.student_id || !data.username || !data.password || !data.email || !data.phone) {
                    messageEl.textContent = '모든 항목을 입력해 주세요.';
                    messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                    return;
                }
                
                if (data.password !== data.password_confirm) {
                    messageEl.textContent = '비밀번호가 일치하지 않습니다.';
                    messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                    return;
                }
                
                // '/api/auth/register' 주소로 POST 요청을 처리
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();

                    if (response.ok) {
                        // 성공 시 (HTTP 200)
                        messageEl.textContent = '회원가입 성공! 로그인 페이지로 이동합니다.';
                        messageEl.className = 'text-center text-sm h-6 mt-2 text-green-600';
                        
                        // 1초 후 로그인 페이지로 리디렉션
                        setTimeout(() => {
                            window.location.href = '/Login';
                        }, 1000);
                        
                    } else {
                        // 실패 시 (HTTP 400 등)
                        // 백엔드에서 보낸 에러 메시지를 표시
                        // 예: { "message": "정보를 다시 확인하세요" } or { "message": "이미 사용 중인 아이디입니다." }
                        messageEl.textContent = result.message || '가입에 실패했습니다.';
                        messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                    }

                } catch (error) {
                    console.error('Error:', error);
                    messageEl.textContent = '요청 중 오류가 발생했습니다. (서버 연결 확인)';
                    messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                }
            });
        });

        // 입력 필드 포커스 시 자동 스크롤 (모바일 WebView용)
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                setTimeout(() => {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
        });
    </script>
</body>
</html>
