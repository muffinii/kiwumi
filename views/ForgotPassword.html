<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키우미 | 비밀번호 찾기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'main-red': '#ed2024', 'sub-blue': '#003875' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
        .section-card { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .form-label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; color: #475569; }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; }
        .form-input:focus { outline: none; border-color: #003875; box-shadow: 0 0 0 1px #003875; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="flex justify-between items-center px-4 py-4 flex-shrink-0 bg-white shadow-sm">
            <a href="/Login.html" class="p-2 rounded-full hover:bg-slate-200 transition-colors text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </a>
            <h1 class="text-xl font-bold text-slate-800 flex-grow text-center pr-12">비밀번호 찾기</h1>
        </header>

        <main class="flex-grow px-4 py-4 overflow-y-auto">
            
            <div class="section-card">
                <h2 class="text-2xl font-bold text-slate-800 mb-2">이메일 인증</h2>
                <p class="text-sm text-slate-600 mb-6">
                    가입 시 사용한 이메일 주소를 입력하시면, 인증번호를 발송해 드립니다.
                </p>

                <form id="send-code-form" class="space-y-4">
                    <div>
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" id="email" name="email" placeholder="example@kiu.ac.kr" required
                               class="form-input bg-slate-50">
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-sub-blue text-white p-3 rounded-lg font-bold text-lg hover:bg-blue-800 transition shadow-lg">
                            인증번호 받기
                        </button>
                    </div>

                    <p id="form-message" class="text-center text-sm h-6 mt-2"></p>
                </form>
            </div>

        </main>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('send-code-form');
            const messageEl = document.getElementById('form-message');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                messageEl.textContent = '전송 중...';
                messageEl.className = 'text-center text-sm h-6 mt-2 text-slate-500';

                const email = document.getElementById('email').value;

                try {
                    // 백엔드 /api/auth/send-code API가 Nodemailer로 이메일 발송
                    const response = await fetch('/api/auth/send-code', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });
                    
                    const result = await response.json();

                    if (response.ok) {
                        messageEl.textContent = '인증번호가 발송되었습니다.';
                        messageEl.className = 'text-center text-sm h-6 mt-2 text-green-600';
                        // 성공 시, 이메일 주소와 함께 인증번호 입력 페이지로 이동
                        setTimeout(() => {
                            window.location.href = `/VerifyCode.html?email=${encodeURIComponent(email)}`;
                        }, 1500);
                    } else {
                        messageEl.textContent = result.message || '가입되지 않은 이메일입니다.';
                        messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageEl.textContent = '요청 중 오류가 발생했습니다.';
                    messageEl.className = 'text-center text-sm h-6 mt-2 text-red-500';
                }
            });
        });
    </script>
</body>
</html>
