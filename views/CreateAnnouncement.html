<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>키우미 | 공지 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Tailwind configuration and custom colors maintained
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-red': '#ed2024',
                        'sub-blue': '#003875',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .section-card {
            background-color: white;
            padding: 1.5rem;
            /* p-6 */
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .form-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            transition: border-color 0.15s ease-in-out;
        }

        .form-field:focus {
            outline: none;
            border-color: #ed2024;
            box-shadow: 0 0 0 1px #ed2024;
        }
    </style>
</head>

<body>

    <div class="app-container">

        <header class="flex justify-between items-center px-4 py-4 flex-shrink-0 bg-white shadow-sm">
            <a href="/AnnouncementAdmin" class="p-2 rounded-full hover:bg-slate-200 transition-colors text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-x">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </a>
            <h1 class="text-xl font-bold text-slate-800 flex-grow text-center pr-12">공지사항 작성</h1>
        </header>

        <main class="flex-grow px-4 py-4 overflow-y-auto">

            <!-- ▼▼▼ 1. [핵심] 'enctype' 속성 추가 ▼▼▼ -->
            <form class="section-card p-6 flex flex-col h-full" action="/CreateAnnouncement" method="post"
                enctype="multipart/form-data">

                <div class="space-y-4 flex-grow flex flex-col">

                    <div>
                        <label for="announcement-category"
                            class="block text-sm font-medium text-slate-700 mb-1">카테고리</label>
                        <select id="announcement-category" name="category" class="form-field bg-white">
                            <option>학사</option>
                            <option>공모</option>
                            <option>채용</option>
                            <option>일반</option>
                        </select>
                    </div>

                    <div>
                        <label for="announcement-title" class="block text-sm font-medium text-slate-700 mb-1">제목</label>
                        <input type="text" id="announcement-title" name="title" placeholder="공지사항 제목을 입력하세요"
                            class="form-field bg-slate-50">
                    </div>

                    <div class="flex-grow flex flex-col">
                        <label for="announcement-content"
                            class="block text-sm font-medium text-slate-700 mb-1">내용</label>
                        <textarea id="announcement-content" name="content" rows="10" placeholder="공지사항 본문을 입력하세요..."
                            class="form-field bg-slate-50 flex-grow"></textarea>
                    </div>

                    <!-- 파일 첨부 -->
                    <div>
                        <label for="file-upload" class="block text-sm font-medium text-slate-700 mb-1">첨부파일 (선택)</label>
                        <label for="file-upload"
                            class="flex items-center space-x-2 w-full p-3 border-2 border-dashed border-slate-300 rounded-lg cursor-pointer hover:bg-slate-50 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="text-slate-500">
                                <path
                                    d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.49">
                                </path>
                            </svg>
                            <span class="text-sm font-medium text-slate-600">파일 첨부 (이미지, PDF 등)</span>
                        </label>
                        <input id="file-upload" name="attachment_file" type="file" class="hidden" multiple
                            accept="image/*,application/pdf,.doc,.docx,.xls,.xlsx,.hwp">
                        <div id="file-list" class="mt-2 text-sm text-slate-500 space-y-1"></div>
                    </div>

                </div>

                <div class="mt-6">
                    <button type="submit"
                        class="w-full bg-main-red text-white p-3 rounded-lg font-bold text-lg hover:bg-blue-800 transition shadow-lg">
                        게시하기
                    </button>
                </div>
            </form>

        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('file-upload');
            const fileListDisplay = document.getElementById('file-list');

            fileInput.addEventListener('change', function (e) {
                fileListDisplay.innerHTML = '';
                if (fileInput.files.length === 0) {
                    return;
                }

                // 1-3개일 경우 파일 이름 표시
                Array.from(fileInput.files).forEach(file => {
                    const fileItem = document.createElement('p');
                    fileItem.className = 'flex items-center space-x-1';
                    fileItem.innerHTML = `
                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>${file.name}</span> 
                    <span class="text-slate-400">(${(file.size / 1024).toFixed(1)} KB)</span>
                `;
                    fileListDisplay.appendChild(fileItem);
                });
            });
        });
    </script>
</body>

</html>
