<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키우미 | 학점 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'main-red': '#ed2024', 'sub-blue': '#003875' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
        .section-card { background-color: white; padding: 1rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        /* 폼 스타일 */
        .form-select {
            width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.375rem;
            background-color: #f8fafc; /* bg-slate-50 */
            transition: border-color 0.15s ease-in-out;
            -webkit-appearance: none; appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; }
        .form-input:focus, .form-select:focus { outline: none; border-color: #003875; box-shadow: 0 0 0 1px #003875; }
        .form-input:read-only { background-color: #e2e8f0; color: #64748b; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="flex justify-between items-center px-4 py-4 flex-shrink-0 bg-white shadow-sm">
            <a href="/Timetable" class="p-2 rounded-full hover:bg-slate-200 transition-colors text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </a>
            <h1 class="text-xl font-bold text-slate-800 flex-grow text-center">학점 계산기</h1>
            <a href="/Notifications" class="relative p-2 rounded-full hover:bg-slate-200 transition-colors inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-600">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="absolute top-2 right-2 block w-2 h-2 bg-main-red rounded-full"></span>
            </a>
        </header>

        <main class="flex-grow px-4 py-4 overflow-y-auto pb-20">
            <div id="calculator-section" class="section-card p-4 rounded-lg shadow-md mb-8 h-full">
                
                <div id="calculator-detail-view" class="flex flex-col h-full">
                    <h4 class="text-lg font-bold mb-4">성적 입력 (4.5 만점)</h4>
                    
                    <div class="grid grid-cols-4 gap-2 mb-4 flex-shrink-0">
                        
                        <select id="course-select" class="col-span-4 p-3 border rounded text-sm bg-slate-50 form-select">
                            <option value="">과목을 선택하세요 (시간표 기준)</option>
                            </select>
                        
                        <input type="number" id="course-credits" placeholder="학점" class="p-3 border rounded text-sm bg-white form-input" readonly>
                        
                        <select id="course-grade" class="p-3 border rounded bg-white text-sm">
                            <option value="4.5">A+</option>
                            <option value="4.0">A</option>
                            <option value="3.5">B+</option>
                            <option value="3.0">B</option>
                            <option value="2.5">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.5">D+</option>
                            <option value="1.0">D</option>
                            <option value="0">F</option>
                        </select>
                        
                        <button id="add-course-btn" class="col-span-2 bg-main-red text-white rounded font-bold text-sm hover:bg-red-700">추가</button>
                    </div>
                    
                    <div class="bg-sub-blue text-white p-4 rounded-lg shadow-lg mb-4 flex-shrink-0">
                        <p class="text-sm font-medium">총 평균 학점 (4.5 만점)</p>
                        <p class="text-4xl font-extrabold mt-1"><span id="total-gpa">0.00</span></p>
                        <p class="text-xs mt-2">총 이수 학점: <span id="total-credits">0</span>학점</p>
                    </div>
                    
                    <h4 class="text-lg font-bold mb-3 mt-2">입력된 과목 목록</h4>
                    <div id="course-list" class="flex-grow overflow-y-auto space-y-2 pr-1 bg-slate-50 p-2 rounded-md">
                        <p class="text-center text-slate-500 py-4 text-sm">추가된 과목이 없습니다.</p>
                    </div>
                </div>
            </div>
        </main>

        <nav class="flex-shrink-0 fixed bottom-0 left-0 right-0 bg-white shadow-[0_-2px_5px_rgba(0,0,0,0.05)] pt-1">
            </nav>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const addCourseBtn = document.getElementById('add-course-btn');
        const courseListEl = document.getElementById('course-list');
        const courseSelect = document.getElementById('course-select');
        const courseCreditsInput = document.getElementById('course-credits');
        const courseGradeSelect = document.getElementById('course-grade');
        const totalGpaEl = document.getElementById('total-gpa');
        const totalCreditsEl = document.getElementById('total-credits');

        let myCoursesData = [];    // { id, title, credits }
        let calculatedCourses = [];    // { name, credits, gradeValue, gradeText }

        async function fetchMyCourses() {
            try {
                // 백엔드 /api/my-timetable-courses API가 아래 형식의 JSON을 반환해야 함
                const response = await fetch('/api/my-timetable-courses');
                if (!response.ok) throw new Error('Cannot fetch my courses');
                
                myCoursesData = await response.json();
                // (백엔드 데이터 예시)
                // [
                //   { "id": "C001", "title": "운영체제", "credits": 3 },
                //   { "id": "C002", "title": "웹프로그래밍", "credits": 3 },
                //   { "id": "G001", "title": "교양영어", "credits": 2 }
                // ]

                courseSelect.innerHTML = '<option value="">과목을 선택하세요...</option>';
                myCoursesData.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.id;    // 고유 ID
                    option.textContent = course.title;    // 과목명
                    option.dataset.credits = course.credits;    // 학점 정보 저장
                    courseSelect.appendChild(option);
                });

            } catch (error) {
                console.error("Error loading my courses:", error);
                courseSelect.innerHTML = '<option value="">시간표 과목을 불러올 수 없습니다.</option>';
            }
        }
        
        courseSelect.addEventListener('change', function() {
            if (this.value === "") {
                courseCreditsInput.value = ""; // 초기화
                return;
            }

            const selectedCredits = this.options[this.selectedIndex].dataset.credits;
            courseCreditsInput.value = selectedCredits;
        });

        addCourseBtn.addEventListener('click', () => {
            const selectedOption = courseSelect.options[courseSelect.selectedIndex];
            
            if (!selectedOption || courseSelect.value === "") {
                alert('과목을 선택해주세요.');
                return;
            }
            
            const courseName = selectedOption.textContent;
            const courseCredits = courseCreditsInput.value;
            const courseGradeValue = courseGradeSelect.value;
            const courseGradeText = courseGradeSelect.options[courseGradeSelect.selectedIndex].text;

            // 이미 추가된 과목인지 확인
            if (calculatedCourses.find(c => c.name === courseName)) {
                alert('이미 추가된 과목입니다.');
                return;
            }

            calculatedCourses.push({
                name: courseName,
                credits: courseCredits,
                gradeValue: courseGradeValue,
                gradeText: courseGradeText
            });
            
            courseSelect.value = '';
            courseCreditsInput.value = '';
            courseGradeSelect.value = '4.5';    // A+로 초기화.. 기만인가?

            renderCourseList();
            calculateAndRenderGPA();
        });

        function renderCourseList() {
            if (!courseListEl) return;
            courseListEl.innerHTML = '';
            
            if (calculatedCourses.length === 0) {
                courseListEl.innerHTML = `<p class="text-center text-slate-500 py-4 text-sm">추가된 과목이 없습니다.</p>`;
                return;
            }
            
            calculatedCourses.forEach((course, index) => {
                const li = document.createElement('div');
                li.className = 'bg-white p-3 rounded-md shadow-sm flex justify-between items-center hover:shadow-md transition';
                li.innerHTML = `
                    <div>
                        <p class="font-bold text-sm">${course.name}</p>
                        <p class="text-xs text-slate-500">${course.credits}학점 / ${course.gradeText}</p>
                    </div>
                    <button data-index="${index}" class="remove-btn text-red-500 hover:text-red-700 p-1">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                `;
                courseListEl.appendChild(li);
            });
        }
        
        function calculateAndRenderGPA() {
            let totalCredits = 0;
            let totalGradePoints = 0;
            
            calculatedCourses.forEach(course => {
                const credits = parseFloat(course.credits);
                const gradePoint = parseFloat(course.gradeValue);
                if (!isNaN(credits) && !isNaN(gradePoint)) {
                    totalCredits += credits;
                    totalGradePoints += credits * gradePoint;
                }
            });

            const gpa = totalCredits > 0 ? (totalGradePoints / totalCredits).toFixed(2) : '0.00';

            if (totalGpaEl && totalCreditsEl) {
                totalGpaEl.textContent = gpa;
                totalCreditsEl.textContent = totalCredits;
            }
        }
        
        if(courseListEl) {
            courseListEl.addEventListener('click', (e) => {
                const removeBtn = e.target.closest('.remove-btn');
                if (removeBtn) {
                    const indexToRemove = removeBtn.dataset.index;
                    calculatedCourses.splice(indexToRemove, 1);
                    renderCourseList();
                    calculateAndRenderGPA();
                }
            });
        }
        
        renderCourseList();
        calculateAndRenderGPA();
        fetchMyCourses();    // 페이지 로드 시 "내 과목" 목록 불러오기
    });
    </script>
</body>
</html>
