<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키우미 | 시간표 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'main-red': '#ed2024', 'sub-blue': '#003875' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
        .section-card { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        
        /* 폼 스타일 */
        .form-label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; color: #475569; }
        .form-select {
            width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.375rem;
            background-color: #f8fafc; /* bg-slate-50 */
            transition: border-color 0.15s ease-in-out;
            -webkit-appearance: none; appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        .form-select:focus { outline: none; border-color: #003875; box-shadow: 0 0 0 1px #003875; }
        .form-select:disabled { background-color: #e2e8f0; color: #94a3b8; }
        
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="flex justify-between items-center px-4 py-4 flex-shrink-0 bg-white shadow-sm">
            <a href="/Timetable" class="p-2 rounded-full hover:bg-slate-200 transition-colors text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </a>
            <h1 class="text-xl font-bold text-slate-800 flex-grow text-center pr-12">수업 추가</h1>
        </header>

        <main class="flex-grow px-4 py-4 overflow-y-auto pb-20">
            
            <form id="add-class-form" class="section-card p-6" method="post" action="/AddClass">
                
                <h2 class="text-xl font-bold mb-5">수업 정보 선택</h2>
                
                <div class="mb-4">
                    <label for="course-select" class="form-label">과목명</label>
                    <select id="course-select" name="course_id" class="form-select">
                        <option value="">과목을 선택하세요...</option>
                        </select>
                </div>
                
                <div class="mb-6">
                    <label for="section-select" class="form-label">시간 / 장소 (분반)</label>
                    <select id="section-select" name="section_id" class="form-select" disabled>
                        <option value="">과목을 먼저 선택하세요</option>
                        </select>
                </div>
                
                <h3 class="text-lg font-bold mb-3 border-t pt-4 mt-6">표시 설정</h3>
                
                <div class="space-y-4 mb-6">
                    <div>
                        <label class="text-slate-700 block mb-2">과목 색상</label>
                        <input type="hidden" name="class_color" id="class_color" value="bg-blue-100">
                        <div id="colorPalette" class="flex gap-2">
                            <button type="button" data-color="bg-blue-100" class="w-8 h-8 rounded border-2 border-sub-blue bg-blue-100"></button>
                            <button type="button" data-color="bg-red-100" class="w-8 h-8 rounded border bg-red-100"></button>
                            <button type="button" data-color="bg-green-100" class="w-8 h-8 rounded border bg-green-100"></button>
                            <button type="button" data-color="bg-yellow-100" class="w-8 h-8 rounded border bg-yellow-100"></button>
                            <button type="button" data-color="bg-purple-100" class="w-8 h-8 rounded border bg-purple-100"></button>
                            <button type="button" data-color="bg-pink-100" class="w-8 h-8 rounded border bg-pink-100"></button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-main-red text-white p-3 rounded-lg font-bold text-lg hover:bg-red-700 transition shadow-lg">
                    시간표에 추가하기
                </button>
            </form>

        </main>

        <nav class="flex-shrink-0 fixed bottom-0 left-0 right-0 bg-white shadow-[0_-2px_5px_rgba(0,0,0,0.05)] pt-1">
            </nav>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const courseSelect = document.getElementById('course-select');
            const sectionSelect = document.getElementById('section-select');
            const colorPalette = document.getElementById('colorPalette');
            const colorHidden = document.getElementById('class_color');
            const form = document.getElementById('add-class-form');
            
            let allCoursesData = []; 
            
            async function fetchAllCourses() {
                try {
                    // 백엔드 /api/all-courses API가 아래 형식의 JSON을 반환해야 함
                    const response = await fetch('/api/all-courses');
                    if (!response.ok) throw new Error('Cannot fetch courses');
                    
                    allCoursesData = await response.json();
                    // (백엔드 데이터 예시)
                    // [
                    //   { id: "C001", title: "운영체제", credits: 3, 
                    //     sections: [
                    //       { id: "S01", time_string: "월 14:00~16:00", place: "공학관 101호" },
                    //       { id: "S02", time_string: "수 09:00~11:00", place: "정보관 303호" }
                    //     ]
                    //   },
                    //   { id: "C002", title: "웹프로그래밍", credits: 3, sections: [...] }
                    // ]

                    courseSelect.innerHTML = '<option value="">과목을 선택하세요...</option>';
                    allCoursesData.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = course.title;
                        courseSelect.appendChild(option);
                    });

                } catch (error) {
                    console.error("Error loading courses:", error);
                    courseSelect.innerHTML = '<option value="">과목을 불러올 수 없습니다.</option>';
                }
            }
            
            courseSelect.addEventListener('change', function() {
                const selectedCourseId = this.value;
                sectionSelect.innerHTML = '<option value="">과목을 먼저 선택하세요</option>'; 
                sectionSelect.disabled = true;

                if (!selectedCourseId) return;

                const selectedCourse = allCoursesData.find(c => c.id === selectedCourseId);
                
                if (selectedCourse && selectedCourse.sections) {
                    sectionSelect.innerHTML = '<option value="">시간/장소를 선택하세요...</option>';
                    selectedCourse.sections.forEach(section => {
                        const option = document.createElement('option');
                        option.value = section.id;
                        option.textContent = `${section.time_string} (${section.place})`;
                        sectionSelect.appendChild(option);
                    });
                    sectionSelect.disabled = false;
                } else {
                    sectionSelect.innerHTML = '<option value="">선택 가능한 분반이 없습니다.</option>';
                }
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const courseId = courseSelect.value;
                const sectionId = sectionSelect.value;
                const color = colorHidden.value;

                if (!courseId || !sectionId) {
                    alert("과목명과 시간/장소를 모두 선택해야 합니다.");
                    return;
                }

                try {
                    // 백엔드 /api/timetable/add API가 이 요청을 받아 처리해야 함
                    const response = await fetch('/api/timetable/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            course_id: courseId,
                            section_id: sectionId,
                            color: color
                        })
                    });
                    
                    if (!response.ok) throw new Error('Server error');
                    
                    alert('시간표에 성공적으로 추가되었습니다!');
                    window.location.href = '/Timetable';    // 시간표 페이지로 이동

                } catch (error) {
                    console.error("Error adding class:", error);
                    alert("시간표 추가에 실패했습니다.");
                }
            });
            colorPalette.addEventListener('click', (e) => {
                const btn = e.target.closest('button[data-color]');
                if (!btn) return;
                const color = btn.getAttribute('data-color');
                colorHidden.value = color;
                Array.from(colorPalette.querySelectorAll('button[data-color]')).forEach(b => {
                    b.classList.remove('border-2','border-sub-blue');
                    b.classList.add('border');
                });
                btn.classList.remove('border');
                btn.classList.add('border-2','border-sub-blue');
            });
            
            // 초기 실행
            fetchAllCourses();    // 페이지 로드 시 과목 목록 불러오기
        });
    </script>
</body>
</html>
