<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키우미 | 시간표 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Tailwind configuration and custom colors maintained
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'main-red': '#ed2024', 'sub-blue': '#003875' }
                }
            }
        }
    </script>
    <style>
        /* 기존 디자인 스타일 유지 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .section-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        /* 폼 스타일 */
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #475569;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            background-color: #f8fafc;
            /* bg-slate-50 */
            transition: border-color 0.15s ease-in-out;
            -webkit-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        .form-select:focus {
            outline: none;
            border-color: #003875;
            box-shadow: 0 0 0 1px #003875;
        }

        .form-select:disabled {
            background-color: #e2e8f0;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="app-container">

        <header class="flex justify-between items-center px-4 py-4 flex-shrink-0 bg-white shadow-sm">
            <a href="/Timetable.html" class="p-2 rounded-full hover:bg-slate-200 transition-colors text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6" />
                </svg>
            </a>
            <h1 class="text-xl font-bold text-slate-800 flex-grow text-center pr-12">수업 추가</h1>
        </header>

        <main class="flex-grow px-4 py-4 overflow-y-auto pb-20">

            <form id="add-class-form" class="section-card p-6" method="post" action="/AddClass">

                <h2 class="text-xl font-bold mb-5">수업 정보 선택</h2>

                <div class="mb-4">
                    <label for="course-select" class="form-label">과목명</label>
                    <select id="course-select" name="course_id" class="form-select">
                        <option value="">과목을 선택하세요...</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="section-select" class="form-label">시간 / 장소 (분반)</label>
                    <select id="section-select" name="section_id" class="form-select" disabled>
                        <option value="">과목을 먼저 선택하세요</option>
                    </select>
                </div>

                <h3 class="text-lg font-bold mb-3 border-t pt-4 mt-6">표시 설정</h3>

                <div class="space-y-4 mb-6">
                    <div>
                        <label class="text-slate-700 block mb-2">과목 색상</label>
                        <input type="hidden" name="class_color" id="class_color" value="bg-blue-100">
                        <div id="colorPalette" class="flex gap-2">
                            <button type="button" data-color="bg-blue-100"
                                class="w-8 h-8 rounded border-2 border-sub-blue bg-blue-100"></button>
                            <button type="button" data-color="bg-red-100"
                                class="w-8 h-8 rounded border bg-red-100"></button>
                            <button type="button" data-color="bg-green-100"
                                class="w-8 h-8 rounded border bg-green-100"></button>
                            <button type="button" data-color="bg-yellow-100"
                                class="w-8 h-8 rounded border bg-yellow-100"></button>
                            <button type="button" data-color="bg-purple-100"
                                class="w-8 h-8 rounded border bg-purple-100"></button>
                            <button type="button" data-color="bg-pink-100"
                                class="w-8 h-8 rounded border bg-pink-100"></button>
                        </div>
                    </div>

                    <div>
                        <label for="class-memo" class="form-label">메모 (선택)</label>
                        <textarea id="class-memo" name="memo" placeholder="수업 관련 메모나 특이사항" rows="3"
                            class="form-select"></textarea>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-main-red text-white p-3 rounded-lg font-bold text-lg hover:bg-red-700 transition shadow-lg">
                    시간표에 추가하기
                </button>
            </form>

        </main>

        <nav class="flex-shrink-0 fixed bottom-0 left-0 right-0 bg-white shadow-[0_-2px_5px_rgba(0,0,0,0.05)] pt-1">
            <div class="flex justify-around h-16 items-start">
                <a href="/Main"
                    class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span class="text-xs mt-1">홈</span>
                </a>
                <a href="/Calendar"
                    class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                        <line x1="16" x2="16" y1="2" y2="6"></line>
                        <line x1="8" x2="8" y1="2" y2="6"></line>
                        <line x1="3" x2="21" y1="10" y2="10"></line>
                    </svg>
                    <span class="text-xs mt-1">캘린더</span>
                </a>
                <a href="/AnnouncementGuest"
                    class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 6h13"></path>
                        <path d="M8 12h13"></path>
                        <path d="M8 18h13"></path>
                        <path d="M3 6h.01"></path>
                        <path d="M3 12h.01"></path>
                        <path d="M3 18h.01"></path>
                    </svg>
                    <span class="text-xs mt-1">공지사항</span>
                </a>
                <a href="/Timetable" class="flex flex-col items-center justify-center text-main-red font-bold p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="7" height="9" x="3" y="3" rx="1"></rect>
                        <rect width="7" height="5" x="14" y="3" rx="1"></rect>
                        <rect width="7" height="9" x="14" y="12" rx="1"></rect>
                        <rect width="7" height="5" x="3" y="16" rx="1"></rect>
                    </svg>
                    <span class="text-xs mt-1">시간표</span>
                </a>
                <a href="/MyPage"
                    class="flex flex-col items-center justify-center text-slate-500 hover:text-sub-blue p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span class="text-xs mt-1">마이페이지</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const courseSelect = document.getElementById('course-select');
            const sectionSelect = document.getElementById('section-select');
            const colorPalette = document.getElementById('colorPalette');
            const colorHidden = document.getElementById('class_color');
            const form = document.getElementById('add-class-form');
            const memoInput = document.getElementById('class-memo');

            let allCoursesData = [];

            async function fetchAllCourses() {
                try {
                    const response = await fetch('/api/all-courses');
                    if (!response.ok) throw new Error('Cannot fetch courses');

                    allCoursesData = await response.json();

                    courseSelect.innerHTML = '<option value="">과목을 선택하세요...</option>';
                    allCoursesData.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = `${course.title} (${course.credits}학점)`;
                        courseSelect.appendChild(option);
                    });

                } catch (error) {
                    console.error("Error loading courses:", error);
                    courseSelect.innerHTML = '<option value="">과목을 불러올 수 없습니다.</option>';
                }
            }

            // 과목 선택 시 하위 분반/시간 목록 업데이트
            courseSelect.addEventListener('change', function () {
                const selectedCourseId = this.value;
                sectionSelect.innerHTML = '<option value="">과목을 먼저 선택하세요</option>';
                sectionSelect.disabled = true;

                if (!selectedCourseId) return;

                const selectedCourse = allCoursesData.find(c => c.id === selectedCourseId);

                if (selectedCourse && selectedCourse.sections && selectedCourse.sections.length > 0) {
                    sectionSelect.innerHTML = '<option value="">시간/장소를 선택하세요...</option>';
                    selectedCourse.sections.forEach(section => {
                        const option = document.createElement('option');
                        option.value = section.id;
                        option.textContent = `${section.section_number}분반 - ${section.time_string} (${section.place})`;
                        option.dataset.sectionData = JSON.stringify(section);
                        sectionSelect.appendChild(option);
                    });
                    sectionSelect.disabled = false;
                } else {
                    sectionSelect.innerHTML = '<option value="">선택 가능한 분반이 없습니다.</option>';
                }
            });

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const courseId = courseSelect.value;
                const sectionId = sectionSelect.value;
                const color = colorHidden.value;
                const memo = memoInput.value;   // 메모 값 가져오기

                if (!courseId || !sectionId) {
                    alert("과목명과 시간/장소를 모두 선택해야 합니다.");
                    return;
                }

                try {
                    const response = await fetch('/api/timetable/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            course_id: courseId,
                            section_id: sectionId,
                            color: color,
                            memo: memo  // 메모 값 전송
                        })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        if (result.conflictType === 'duplicate_course' || result.conflictType === 'time_conflict') {
                            alert(result.message);
                        } else {
                            alert(result.message || '시간표 추가에 실패했습니다.');
                        }
                        return;
                    }

                    alert(`"${result.course}" 과목이 시간표에 추가되었습니다!`);
                    window.location.href = '/Timetable.html';

                } catch (error) {
                    console.error("Error adding class:", error);
                    alert("시간표 추가 중 오류가 발생했습니다.");
                }
            });

            colorPalette.addEventListener('click', (e) => {
                const btn = e.target.closest('button[data-color]');
                if (!btn) return;
                const color = btn.getAttribute('data-color');
                colorHidden.value = color;
                Array.from(colorPalette.querySelectorAll('button[data-color]')).forEach(b => {
                    b.classList.remove('border-2', 'border-sub-blue');
                    b.classList.add('border');
                });
                btn.classList.remove('border');
                btn.classList.add('border-2', 'border-sub-blue');
            });

            fetchAllCourses();
            fetchUserTimetable();
        });
    </script>
</body>

</html>
