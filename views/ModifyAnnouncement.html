<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키우미 | 공지 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'main-red': '#ed2024', 'sub-blue': '#003875' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
        .section-card { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .form-field { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; }
        .form-field:focus { outline: none; border-color: #003875; box-shadow: 0 0 0 1px #003875; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="flex justify-between items-center px-4 py-4 flex-shrink-0 bg-white shadow-sm">
            <a id="cancel-btn" href="/ViewAnnouncement.html" class="p-2 rounded-full hover:bg-slate-200 transition-colors text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </a>
            <h1 class="text-xl font-bold text-slate-800 flex-grow text-center pr-12">공지사항 수정</h1>
        </header>

        <main class="flex-grow px-4 py-4 overflow-y-auto">
            
            <form id="modify-form" class="section-card p-6 flex flex-col h-full">

                <div class="space-y-4 flex-grow flex flex-col">
                    
                    <div>
                        <label for="announcement-category" class="block text-sm font-medium text-slate-700 mb-1">카테고리</label>
                        <select id="announcement-category" name="category" class="form-field bg-white">
                            <option>학사</option>
                            <option>장학</option>
                            <option>채용</option>
                            <option>일반</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="announcement-title" class="block text-sm font-medium text-slate-700 mb-1">제목</label>
                        <input type="text" id="announcement-title" name="title" placeholder="공지사항 제목" class="form-field bg-slate-50">
                    </div>
                    
                    <div class="flex-grow flex flex-col">
                        <label for="announcement-content" class="block text-sm font-medium text-slate-700 mb-1">내용</label>
                        <textarea id="announcement-content" name="content" rows="10" placeholder="공지사항 본문" class="form-field bg-slate-50 flex-grow"></textarea>
                    </div>
                    
                </div>
                
                <div class="mt-6">
                    <button type="submit" class="w-full bg-main-red text-white p-3 rounded-lg font-bold text-lg hover:bg-red-700 transition shadow-lg">
                        수정 완료
                    </button>
                </div>
            </form>

        </main>

    </div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const params = new URLSearchParams(window.location.search);
        const announcementId = params.get('id');
        
        // 취소 버튼에도 ID를 설정하여 상세 페이지로 돌아갈 수 있게 했는데 얜 걍 html로 연결되게 해도 될 것 같기도 하고? 암튼 검토하고 의견 ㅂㅌ
        document.getElementById('cancel-btn').href = `/ViewAnnouncement.html?id=${announcementId}`;
        
        if (!announcementId) {
            alert('수정할 공지 ID가 없습니다.');
            window.location.href = '/AnnouncementAdmin.html';
            return;
        }

        try {
            const response = await fetch(`/api/announcements/${announcementId}`);
            if (!response.ok) throw new Error('데이터 로딩 실패');
            
            const data = await response.json();
            
            document.getElementById('announcement-category').value = data.category || '일반';
            document.getElementById('announcement-title').value = data.title || '';
            
            // 백엔드에서 HTML을 저장했다면, 텍스트로 변환하는걸 보안상 권장한다고 우리팀 에이스가 그랬음.
            // 여기서는 간단히 텍스트만 저장했다고 가정
            // 만약 HTML을 저장했다면, data.content.replace(/<[^>]*>?/gm, '') 처리가 필요할 수 있다고 이또한 에이스께서...
            document.getElementById('announcement-content').value = data.content_text || data.content || ''; 
            
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('공지 정보를 불러오는 데 실패했습니다.');
        }
    });

    // 폼 제출 시 백엔드로 수정 요청
    document.getElementById('modify-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const params = new URLSearchParams(window.location.search);
        const announcementId = params.get('id');
        
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        
        try {
            const response = await fetch(`/api/announcements/${announcementId}`, {
                method: 'PUT', // 또는 'PATCH'
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (!response.ok) throw new Error('수정 실패');
            
            // 성공 시 다시 상세 페이지로 이동
            alert('수정이 완료되었습니다.');
            window.location.href = `/ViewAnnouncement.html?id=${announcementId}`;

        } catch (error) {
            console.error('Error updating data:', error);
            alert('수정 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
